server {
	listen 				80;
	listen 				[::]:80;
	server_name			feedback.dmdirc.com;
	root                            {{ feedbacksite_root }}/www;
	index                           index.php;
        location ~ \.php {
#                root                            /www;
                fastcgi_split_path_info         ^(.+\.php)(/.+)$;
                fastcgi_param                   PATH_INFO                       $fastcgi_path_info;
                fastcgi_param                   PATH_TRANSLATED                 $document_root$fastcgi_path_info;
                fastcgi_param                   QUERY_STRING                    $query_string;
                fastcgi_param                   REQUEST_METHOD                  $request_method;
                fastcgi_param                   CONTENT_TYPE                    $content_type;
                fastcgi_param                   CONTENT_LENGTH                  $content_length;
                fastcgi_param                   SCRIPT_NAME                     $fastcgi_script_name;
                fastcgi_param                   SCRIPT_FILENAME                 $document_root$fastcgi_script_name;
                fastcgi_param                   REQUEST_URI                     $request_uri;
                fastcgi_param                   DOCUMENT_URI                    $document_uri;
                fastcgi_param                   DOCUMENT_ROOT                   $document_root;
                fastcgi_param                   SERVER_PROTOCOL                 $server_protocol;
                fastcgi_param                   GATEWAY_INTERFACE               CGI/1.1;
                fastcgi_param                   SERVER_SOFTWARE                 nginx;
                fastcgi_param                   REMOTE_ADDR                     $remote_addr;
                fastcgi_param                   REMOTE_PORT                     $remote_port;
                fastcgi_param                   SERVER_ADDR                     $server_addr;
                fastcgi_param                   SERVER_PORT                     $server_port;
                fastcgi_param                   SERVER_NAME                     $server_name;
                fastcgi_pass                    unix:/var/run/php5-fpm-{{ feedbacksite_user  }}.sock;
                fastcgi_index                   index.php;
        }
}
server {
	listen				443;
	listen				[::]:443 ssl spdy;
	server_name			feedback.dmdirc.com;
	root				{{ feedbacksite_root }}/www;
	index				index.php;

        ssl				on;
        ssl_certificate			{{ feedbacksite_root }}/ssl/ssl.pem;
        ssl_certificate_key		{{ feedbacksite_root }}/ssl/ssl.key;

        ssl_session_timeout		5m;
        ssl_ciphers			ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK;
        ssl_protocols			TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers	on;
        ssl_session_cache		shared:SSL:50m;

	location ~ \.php {
#		root				/www;
	 	fastcgi_split_path_info		^(.+\.php)(/.+)$;
		fastcgi_param			PATH_INFO			$fastcgi_path_info;
		fastcgi_param			PATH_TRANSLATED			$document_root$fastcgi_path_info;
		fastcgi_param			QUERY_STRING			$query_string;
		fastcgi_param			REQUEST_METHOD			$request_method;
		fastcgi_param			CONTENT_TYPE			$content_type;
		fastcgi_param			CONTENT_LENGTH			$content_length;
		fastcgi_param			SCRIPT_NAME			$fastcgi_script_name;
		fastcgi_param			SCRIPT_FILENAME			$document_root$fastcgi_script_name;
		fastcgi_param			REQUEST_URI			$request_uri;
		fastcgi_param			DOCUMENT_URI			$document_uri;
		fastcgi_param			DOCUMENT_ROOT			$document_root;
		fastcgi_param			SERVER_PROTOCOL			$server_protocol;
		fastcgi_param			GATEWAY_INTERFACE		CGI/1.1;
		fastcgi_param			SERVER_SOFTWARE			nginx;
		fastcgi_param			REMOTE_ADDR			$remote_addr;
		fastcgi_param			REMOTE_PORT			$remote_port;
		fastcgi_param			SERVER_ADDR			$server_addr;
		fastcgi_param			SERVER_PORT			$server_port;
		fastcgi_param			SERVER_NAME			$server_name;
		fastcgi_pass			unix:/var/run/php5-fpm-{{ feedbacksite_user  }}.sock;
		fastcgi_index			index.php;
	}
}
