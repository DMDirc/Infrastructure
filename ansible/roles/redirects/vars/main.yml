  blog.dmdirc.com:
    rules:
      - location: /([0-9]{4})/([0-9]{2})/([0-9]{2})/([^/]+)/?
        redirect: https://www.dmdirc.com/$1/$2/$3/$4
      - location: .*/feed/$
        redirect: https://www.dmdirc.com/feed.xml
    fallback: https://www.dmdirc.com/news

  gerrit.dmdirc.com:
    rules: []
    fallback: https://github.com/pulls?q=is%3Aopen+is%3Apr+user%3Admdirc

  git.dmdirc.com:
    rules:
      - location: /cgit.cgi/client
        redirect: https://github.com/DMDirc/DMDirc
      - location: /cgit.cgi/(annotations|installer|parser|plugins|util)
        redirect: https://github.com/DMDirc/$1
    fallback: https://github.com/DMDirc

