---

machine:
  services:
    - docker
  environment:
    TERM: dumb

checkout:
  post:
    - "if [ -e .git/shallow ]; then git fetch --unshallow; fi"
    - git fetch --tags
    - git submodule update --init --remote

dependencies:
  override:
    - docker info
    - docker build -t dmdirc/ansibletest docker

test:
  override:
    - docker run -v $PWD/ansible:/opt/ansible -v $PWD/ansible/vars/testing:/opt/ansible/vars/private -t dmdirc/ansibletest

